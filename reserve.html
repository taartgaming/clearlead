<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <!-- Left: logo -->
            <div class="header-left">
                <img src="img/IMG-20251029-WA0001.jpg" alt="Company logo" class="header-logo">
            </div>

            <!-- Center: navigation -->
            <nav class="main-nav" aria-label="Primary">
                <button class="nav-toggle" aria-expanded="false" aria-controls="primary-menu" aria-label="Toggle navigation">‚ò∞</button>
                <ul id="primary-menu" class="nav-list">
                    <li><a href="index.html" class="nav-link" data-i18n="nav_home">Home</a></li>
                    <li><a href="portfolio.html" class="nav-link" data-i18n="nav_portfolio">Portfolio</a></li>
                    <li><a href="reserve.html" class="nav-link" data-i18n="nav_reserve">Reserve</a></li>
                    <li><a href="contact.html" class="nav-link" data-i18n="nav_contact">Contact</a></li>
                    <li><a href="algemene-voorwaarden.html" class="nav-link" data-i18n="nav_terms">Terms</a></li>
                    <li><a href="about.html" class="nav-link" data-i18n="nav_about">About</a></li>
                </ul>
            </nav>

            <!-- Right: language selector and profile -->
            <div class="header-right">
                <div class="lang-switcher lang-switcher--mobile" role="group" aria-label="Language selector">
                    <button type="button" class="lang-btn" data-lang="en" aria-label="English">üá¨üáß</button>
                    <button type="button" class="lang-btn" data-lang="nl" aria-label="Nederlands">üá≥üá±</button>
                </div>
                <button class="profile-btn" aria-label="Profile">üë§</button>
            </div>
        </div>
    </header>

    <main class="reserve-main">
        <div class="reserve-container">
            <!-- Header Section -->
            <div class="reserve-header">
                <h2 class="reserve-title">Book an Appointment</h2>
                <p class="reserve-subtitle">Select a date and time that works best for you</p>
            </div>

            <form id="reserve-form" class="reserve-form">
                <!-- Date Selection Section -->
                <div class="reserve-card">
                    <div class="card-header">
                        <span class="card-icon">üìÖ</span>
                        <h3>Select Date</h3>
                    </div>
                    <div class="date-grid" id="date-grid">
                        <!-- Generated by JavaScript -->
                    </div>
                    <input type="hidden" id="selected-date" name="selected-date">
                </div>

                <!-- Time Selection Section -->
                <div class="reserve-card">
                    <div class="card-header">
                        <span class="card-icon">üïê</span>
                        <h3>Select Time</h3>
                    </div>
                    <div class="time-grid" id="time-grid">
                        <!-- Generated by JavaScript -->
                    </div>
                    <input type="hidden" id="selected-time" name="selected-time">
                </div>

                <!-- User Information Section -->
                <div class="reserve-card">
                    <h3 class="card-title">Your Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="first-name">First Name <span class="required">*</span></label>
                            <input type="text" id="first-name" name="first-name" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name <span class="required">*</span></label>
                            <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567" required>
                        </div>
                    </div>
                </div>

                <!-- Additional Information Section -->
                <div class="reserve-card">
                    <h3 class="card-title">Additional Information</h3>
                    <div class="form-group">
                        <textarea id="description" name="description" rows="6" placeholder="Please provide any additional details or special requests for your appointment..."></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submit-btn" disabled>Book Appointment</button>
            </form>

            <div id="reserve-result" aria-live="polite" class="reserve-result"></div>
        </div>
    </main>

    <footer>
        <div class="footer-inner">
            <img src="img/IMG-20251029-WA0003.jpg" alt="Footer image" class="footer-image">
            <div class="footer-info">
                <p data-i18n="footer_copyright">¬© 2025 Your Company. All rights reserved.</p>
                <div class="socials" aria-label="Social links">
                    <a href="#" class="social" aria-label="Twitter">Twitter</a>
                    <a href="#" class="social" aria-label="LinkedIn">LinkedIn</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="lang.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dateGrid = document.getElementById('date-grid');
            const timeGrid = document.getElementById('time-grid');
            const selectedDateInput = document.getElementById('selected-date');
            const selectedTimeInput = document.getElementById('selected-time');
            const form = document.getElementById('reserve-form');
            const submitBtn = document.getElementById('submit-btn');

            // Generate next 14 days
            function generateDates() {
                const today = new Date();
                const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

                for (let i = 0; i < 14; i++) {
                    const date = new Date(today);
                    date.setDate(date.getDate() + i);

                    const dayName = days[date.getDay()];
                    const monthName = months[date.getMonth()];
                    const dayNum = date.getDate();
                    const dateStr = date.toISOString().split('T')[0];

                    const button = document.createElement('button');
                    button.type = 'button';
                    button.className = 'date-btn';
                    button.dataset.date = dateStr;
                    button.innerHTML = `<span class="day">${dayName}</span><span class="date">${monthName} ${dayNum}</span>`;

                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        document.querySelectorAll('.date-btn').forEach(btn => btn.classList.remove('selected'));
                        button.classList.add('selected');
                        selectedDateInput.value = dateStr;
                        updateSubmitBtn();
                    });

                    dateGrid.appendChild(button);
                }
            }

            // Generate time slots
            function generateTimes() {
                const times = [];
                for (let i = 9; i <= 17; i++) {
                    const hour = i.toString().padStart(2, '0');
                    times.push(`${hour}:00`);
                }

                times.forEach(time => {
                    const button = document.createElement('button');
                    button.type = 'button';
                    button.className = 'time-btn';
                    button.dataset.time = time;
                    button.textContent = time;

                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('selected'));
                        button.classList.add('selected');
                        selectedTimeInput.value = time;
                        updateSubmitBtn();
                    });

                    timeGrid.appendChild(button);
                });
            }

            // Update submit button state
            function updateSubmitBtn() {
                const hasDate = selectedDateInput.value;
                const hasTime = selectedTimeInput.value;
                submitBtn.disabled = !(hasDate && hasTime);
            }

            // Form submission
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const reservationData = {
                    date: selectedDateInput.value,
                    time: selectedTimeInput.value,
                    firstName: document.getElementById('first-name').value,
                    lastName: document.getElementById('last-name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    description: document.getElementById('description').value,
                };

                console.log('Reservation submitted:', reservationData);

                const resultDiv = document.getElementById('reserve-result');
                resultDiv.innerHTML = '<div class="success-message">‚úì Appointment booked successfully! We will contact you shortly.</div>';
                form.reset();
                document.querySelectorAll('.date-btn, .time-btn').forEach(btn => btn.classList.remove('selected'));
                selectedDateInput.value = '';
                selectedTimeInput.value = '';
                updateSubmitBtn();

                // Clear success message after 5 seconds
                setTimeout(() => {
                    resultDiv.innerHTML = '';
                }, 5000);
            });

            generateDates();
            generateTimes();
        });
    </script>
</body>
</html>
